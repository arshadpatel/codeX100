<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Signin - Course Management API</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ecf0f1;
        }

        /* Navigation Bar */
        nav {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav .logo {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        .form-container p {
            text-align: center;
        }

        .form-container a {
            color: #3498db;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Course Management API</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Signup</a></li>
            <li><a href="#">Signin</a></li>
        </ul>
    </nav>

    <!-- Signup Form -->
    <div class="form-container" id="signup-form">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>

            <button type="submit">Sign Up</button>

            <p>Already have an account? <a href="#" onclick="showSigninForm()">Sign In</a></p>
        </form>
    </div>

    <!-- Signin Form (Initially Hidden) -->
    <div class="form-container" id="signin-form" style="display: none;">
        <h2>Sign In</h2>
        <form action="/signin" method="POST">
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="email" required>

            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="password" required>

            <button type="submit">Sign In</button>

            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Course Management API. All Rights Reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        // Toggle between Signup and Signin forms
        function showSigninForm() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('signin-form').style.display = 'block';
        }

        function showSignupForm() {
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }
    </script>

</body>
</html>
