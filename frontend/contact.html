<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .contact-container {
        max-width: 500px;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input, textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        padding: 10px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      .back-home {
        text-align: center;
        margin-top: 10px;
      }

      .back-home a {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
      }

      .back-home a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="back-home">
        <a href="index.html">Back to Home</a>
      </div>
    </div>
  </body>
</html>
