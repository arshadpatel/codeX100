<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management API</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Simple Navigation */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 10px 0;
        }

        /* Footer Responsiveness */
        @media screen and (max-width: 600px) {
            footer {
                padding: 15px;
            }

            footer a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <nav>
        <h1>Course Management API</h1>
    </nav>

    <!-- Simple Footer -->
    <footer>

        <p>

</html>
